<div class="container">
    <div class="row justify-content-center align-items-center">
        <aside class="col-12 col-sm-12 col-md-4">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title mb-4 mt-1">Confirm your mneumonic</h4>
                    <form (ngSubmit)="confirm()" [formGroup]="form">
                        <div class="form-group">
                            <label for="meneumonic">Mneumonic phrase</label>
                            <textarea class="form-control" id="mneumonic" name="mneumonic" rows="3"
                                formControlName="mneumonic"
                                [ngClass]="{ 'is-invalid': form.controls.mneumonic.invalid && form.controls.mneumonic.dirty, 'is-valid': form.controls.mneumonic.valid }"></textarea>
                            <span class="text-danger"
                                *ngIf="form.controls.mneumonic.invalid && form.controls.mneumonic.dirty">
                                <p *ngIf="form.controls.mneumonic.errors.required">Mneumonic is required!</p>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': form.controls.password.invalid && form.controls.password.dirty, 'is-valid': form.controls.password.valid }" />
                            <span class="text-danger"
                                *ngIf="form.controls.password.invalid && form.controls.password.dirty">
                                <p *ngIf="form.controls.password.errors.required">Password is required!</p>
                                <p *ngIf="form.controls.password.errors.rangeLength">Password must be between 6 and 15 characters!</p>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                formControlName="confirmPassword"
                                [ngClass]="{ 'is-invalid': form.controls.confirmPassword.invalid && form.controls.confirmPassword.dirty, 'is-valid': form.controls.confirmPassword.valid }" />
                            <span class="text-danger"
                                *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.dirty">
                                <p *ngIf="form.controls.confirmPassword.errors.required">Confirm password is required!</p>
                                <p *ngIf="form.controls.confirmPassword.errors.rangeLength">Password must be between 6 and 15 characters!</p>
                                <p *ngIf="form.controls.confirmPassword.errors.equalTo">Confirm password must be equal password!</p>
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Confirm
                            </button>
                        </div>
                    </form>
                </article>
            </div>
        </aside>
    </div>
</div>
